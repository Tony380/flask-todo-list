{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h1 class="text-center mt-5 mb-5">Update</h1>
    <form class="input-group mb-3 w-50 m-auto" action="/update/{{task.id}}" method="POST">
        <input class="form-control" type="text" name="content" id="content" value={{task.content}}>
        <button class="btn btn-outline-primary" type="submit">Update task</button>
    </form>
</div>
{% endblock %}
